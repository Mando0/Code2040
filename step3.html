<!doctype html>
<html lang="en">
<head>
    <title>Code2040</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script>
    $(document).ready(function() {
      $("button").click(function() {
        $.post("http://challenge.code2040.org/api/haystack",
        {
          token:"d85a633e0bb15bcdaeb858bf461354e4"
        }).done(
        function(data) {
          for(i = 0; i < data.haystack.length; i++) {
            if( data.needle === data.haystack[i]) {
              index = i;
            }
          }
          $.post("http://challenge.code2040.org/api/haystack/validate",
          {
            token:"d85a633e0bb15bcdaeb858bf461354e4",
            needle: index
          })
        })
      });
    });
</script>


</head>
<body>
  <button> Send HTTP POST </button>
</body>
</html>
